<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
        margin: 100px;
        border-radius: 25px;
        height: 600px;

    }
    .left{
        background-color: aliceblue;
        border-radius: 25px 0px 02px 25px;
        
        display: flex;
        flex-direction: column;
        width: 50%;
        align-items: center;
        justify-content: center;
    }
    .right{
        background-image: url('img/prof2.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        background-position: center;
        border-radius: 0px 25px 25px 0px;

        display: flex;
        flex-direction: column-reverse;
        width: 50%;
        align-items: center;
    }
    .survey{
        display: flex;
        background-color: bisque;
        flex-direction: column;
        width: 50%;     
        gap: 10px;
    }
    .son{
        display: flex;
        flex-direction: row;
        background-color: aquamarine;
        justify-content: space-between;
    }

          /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-color: #05c46b;
            font-family: Verdana;
            text-align: center;
        }

        .form-control {
                text-align: left;
                margin-bottom: 25px;
            }
 
        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        .bla{
            
        }

    
</style>

<body style="background-color: gray; ">

    <div class="container ">
        <div class="left ">
                <h1>Welcome back</h1>
                <h4>Welcome back! Please enter yout details.</h4>
            <div class="survey">
                <!-- email-->
                <form style=" width: auto;">
                    <div class = "form-element">
                        <label for="email"> Email</label>
                        <br>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                </form>

                <!-- Details -->
                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>
        
                    <!-- Input Type Text -->
                    <input type="text"
                        id="name"
                        placeholder="Enter your name" />
                </div>

                <!-- Password-->
                <form style=" width: auto;" >
                    <div class = "form-element">
                        <label for="full-name"> Password </label>
                        <br>
                        <input type="text" name="fullname" id="full-name" placeholder="********">
                    </div>
                </form>
                <div class="son">
                    <!-- 5.-Check-->
                    <div style="display:initial-block;">
                        <input type="checkbox" id="scales" name="scales"
                                checked>
                        <label for="scales"> Remember for 30 days  </label>
                    </div>

                    <button> Forgot password</button>
                </div>

                <button>Sign in</button>

                <style>
                    .google-btn {
                        width: 100%;
                        height: 42px;
                        background-color: white;
                        border-radius: 2px;
                        box-shadow: 0 3px 4px 0 rgba(0,0,0,.25);
                        display: flex;
                        align-items: center;

                    }
                    .google-icon-wrapper {
                       
                        margin-top: 1px;
                        margin-left: 1px;
                        width: 40px;
                        height: 40px;
                        border-radius: 2px;
                        background-color: white;
                        }
                    .google-icon {
                        position: absolute;
                        margin-top: 11px;
                        margin-left: 11px;
                        width: 18px;
                        height: 18px;
                    }
                    .btn-text {
                        float: right;
                        margin: 11px 11px 0 0;
                        
                        font-size: 14px;
                        letter-spacing: 0.2px;
                        font-family: "Roboto";
                    }

                        
                </style>

                <div class="google-btn">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b>Sign in with google</b></p>
                </div>

                <div style="display: flex;  align-items: space-between; justify-content: center;">
                    <p>
                        Don't have an account? 
                        <button> Sign in up for free</button>
                    </p>
                </div>
                
            </div>
        </div>

        <div class="right ">
            <div class="">a</div>
        </div>

    </div>
    
</body>
</html>
