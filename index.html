<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://uploads-ssl.webflow.com/610cd7653a09e982e0e10c54/js/webflow.1087ce122.js" type="text/javascript"></script>
    <title> Welcome back survey</title>

</head>
<style>
    body{
        display: flex;
        justify-content: center;
        background-color: gray;
        text-align: left;

    }
    .container{
        display: flex;
        flex-direction: row;
        margin: 100px;
        border-radius: 25px;
        height: 800px;
        width: 1300px;
        font-family: 'Inter';
        text-align: center;
        
    }
    .left{
        background-color: aliceblue;
        border-radius: 25px 0px 02px 25px;
        
        display: flex;
        flex-direction: column;
        width: 50%;
        align-items: center;
        justify-content: center;
    }
    .right{
        background-image: url('img/img.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        background-position: center;
        border-radius: 0px 25px 25px 0px;

        display: flex;
        flex-direction: column-reverse;
        width: 50%;
        align-items: center;
    }
    .survey{
        display: flex;
        background-color: bisque;
        flex-direction: column;
        width: 360px;     
        text-align: left;

    }
    .son{
        display: flex;
        flex-direction: row;
        /*background-color: aquamarine;*/
        margin-bottom: -10px;
        justify-content:space-between;
        
    }


    .form-text {
            text-align: left;
            margin-bottom: 25px;
        }

    /* Styling form-text Label */
    .form-text label {
        display: block;
        margin-bottom: 10px;
        font-weight: bolder;
        font-size: 13.5px;
    }
    /* Styling form-text input,
        select, textarea */
    .form-text input,
    .form-text textarea {
        border: 1px solid #777;
        font-family: 'Inter';
        padding: 10px;
        border-radius: 7px;
        width: 340px;
        font-size: 15px;
        
    } 

    #password::placeholder {
        font-size: 30px ;
        position: absolute;
        top: 0px; 
    }

    .form-text input[type="checkbox"] {
        display: inline-block;
        width: auto;
    }
    
    button.forgot{
        background-color: transparent;
        border: transparent;
        text-overflow: ellipsis;
        white-space: nowrap;
        width:auto;
        height: fit-content;
        font-weight: bolder;
    }

    button.forgot:hover{
        
        cursor: pointer;
        font-size: 14px;
    }

    button.singin{
        border: 1px solid #777;

        background-color: #101828;
        border-radius: 5px;
        color: white;
        padding: 10px;
        font-size: 15px;
        font-weight: 500;
        height: 38px;
        margin-bottom: 15px;
    }
    button.singin:hover{
        cursor: pointer;
        background-color: #101820e1;
    }

</style>

<body>

    <div class="container ">
        <div class="left ">
                
            <div class="survey">
                <h1 style=" margin: 0%; font-family: 'Inter';">Welcome back</h1>
                <h5 style="color:#959597b8; margin-top: 4%; ">Welcome back! Please enter your details.</h5>
                <!-- email-->
                <form class="form-text" >
                    <div class = "form-element">
                        <label for="email"> Email</label>

                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </div>
                </form>

                <!-- Password-->
                <form class="form-text" >
                    <div class = "form-element">
                        <label for="password"> Password </label>
                        <input type="password" name="password" id="password" placeholder="········" style="-webkit-text-security: disc; cursor: pointer; " >
                    </div>
                </form>
                
                <div class="son">
                    <!-- 5.-Check-->
                    <div class="form-text" >
                        <input type="checkbox" id="scales" name="scales">
                        <label style="display: inline-block;" for="scales"> Remember for 30 days  </label>
                    </div>

                    <button class="forgot"> Forgot password</button>
                </div>

                <button class="singin">Sign in</button>

                <style>
                    .google-btn {
                        width: 100%;
                        height: 38px;
                        background-color: white;
                        border-radius: 5px;
                        
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border: 1px solid rgba(119, 119, 119, 0.674);

                        margin-bottom: 20px;

                    }
                    .google-icon-wrapper {
                        width: 42px;
                        height: 42px;
                        }
                    .google-icon {

                        margin-top: 9px;
                        margin-left: 11px;
                        width: 22px;
                        height: 22px;
                    }
                    .btn-text {
                        float: right;
                        margin-left: 2px;
                        font-size: 15px;


                        letter-spacing: 0.4px;
                        font-family: "Roboto";
                    }
                    .google-btn:hover{
                        background-color: whitesmoke;
                        cursor: pointer;
                    }

                        
                </style>

                <div class="google-btn">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b>Sign in with google</b></p>
                </div>

                <div style="display: flex;  align-items: space-between; justify-content: center;">
                    <p>
                        Don't have an account? 
                        <button> Sign in up for free</button>
                    </p>
                </div>
                
            </div>
        </div>

        <div class="right ">
            <div class="">a</div>
        </div>

    </div>
    
</body>
</html>
